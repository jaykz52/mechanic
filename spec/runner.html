<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="jasmine/jasmine.css" type="text/css">
    </head>

    <body>
        <script type="text/javascript" src="jasmine/jasmine.js"></script>
        <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

		<script type="text/javascript" src="uia-shim.js"></script>

        <!-- lib(s) to test -->
        <script type="text/javascript" src="../src/mechanic-core.js"></script>
        <script type="text/javascript" src="../src/data.js"></script>
        <script type="text/javascript" src="../src/events.js"></script>
        <script type="text/javascript" src="../src/logging.js"></script>

        <!-- spec files -->
        <script type="text/javascript" src="core-spec.js"></script>
        <script type="text/javascript" src="data-spec.js"></script>
        <script type="text/javascript" src="events-spec.js"></script>
        <script type="text/javascript" src="logging-spec.js"></script>		

        <!-- run specs -->
        <script type="text/javascript">
          jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
          jasmine.getEnv().execute();
        </script>
    </body>
</html>
